<div class="input__wrapper">
  <input class="search__input" [(ngModel)]="searchText" placeholder="Country" />
  <div class="input__icon">
    <i class="fa fa-search"></i>
  </div>
</div>
<ul class="search__list">
  <li
    class="search__item"
    *ngFor="let country of countryList | filterCountries: searchText"
    (click)="verCountry(country)"
  >
    {{ country }}
  </li>
</ul>
