<div class="total__wrapper grid g2 animated fadeIn">
  <div class="card__wrapper">
    <!-- <app-number-card></app-number-card> -->
    <app-country-number [country]="worldToday"></app-country-number>
  </div>
  <div class="chart__wrapper">
    <div class="chart__title">World Historic Cases</div>
    <app-country-chart [countryAll]="worldData"></app-country-chart>
  </div>
</div>

<!-- Top Countries -->
<div class="top__wrapper grid g3 gap1 p1t animated fadeIn">
  <div class="top">
    <div class="top__title cases">
      Highest growth in cases
    </div>
    <app-top-card feature="cases"></app-top-card>
  </div>
  <div class="top">
    <div class="top__title death">
      Highest growth in deaths
    </div>
    <app-top-card feature="death"></app-top-card>
  </div>
  <div class="top">
    <div class="top__title recovered">
      Highest growth in recovered
    </div>
    <app-top-card feature="recovered"></app-top-card>
  </div>
</div>
